<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rutvi Consultants â€“ Lecturer Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loader -->
<div id="loader">
  <img src="logo.png" alt="Rutvi Consultants">
  <h2>Welcome to Rutvi Consultants</h2>
  <p>Connecting educators with the right institutions</p>
</div>

<!-- Form -->
<form id="lecturerForm" style="display:none;">

  <h2>Lecturer Registration</h2>

  <!-- Level -->
  <label>Level *</label>
  <select id="level" required>
    <option value="">Select</option>
    <option value="NEET">NEET</option>
    <option value="JEE">JEE</option>
    <option value="CET">CET</option>
    <option value="BOARDS">BOARDS</option>
  </select>

  <!-- Subjects -->
  <label>Subjects *</label>
  <select id="subjects" multiple required></select>

  <input type="text" id="name" placeholder="Full Name *" required>
  <input type="number" id="age" placeholder="Age *" required>
  <input type="text" id="phone" placeholder="Phone (10 digits) *" required>
  <input type="text" id="location" placeholder="Preferred Location *" required>
  <input type="number" id="experience" placeholder="Experience (Years) *" required>
  <input type="number" id="currentSalary" placeholder="Current Salary *" required>
  <input type="number" id="expectedSalary" placeholder="Expected Salary *" required>

  <textarea id="notes" placeholder="Notes (Optional)"></textarea>

  <label>Upload CV (Optional)</label>
  <input type="file" id="cv">

  <label>
    <input type="checkbox" id="terms" required>
    I agree to Terms & Conditions
  </label>

  <button type="submit">Submit</button>
</form>

<!-- Success -->
<div id="success" style="display:none;">
  <h2>Submitted Successfully ðŸŽ‰</h2>
  <p>Your Lecturer ID:</p>
  <h1 id="lecturerId"></h1>
  <p>Please take screenshot for future reference.<br>
  Our team will contact you within 12 hours.</p>
</div>

<script src="script.js"></script>
</body>
</html>
